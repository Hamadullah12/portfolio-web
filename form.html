<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div style="background-color: burlywood;">

    <form action="">
        <h1>Registration Form</h1>

        <h2>First Name</h2>
        <input type="text" placeholder="First Name" name="first name" id="first  name" required><br><br>

        <h2>Password</h2>
        <input type="password" placeholder="Enter password" name="pass" id="pass" required><br><br>

        <h2>Confirm Passwod</h2>
        <input type="password" placeholder="Enter confirm password" name="confirm" id="confirm" required><br><br>
    
        <h2>Select Your Subject</h2>

        <input type="checkbox" value="math" name="Subject" id="">Math

        <input type="checkbox" value="phy" name="Subject" id="">Physics

        <input type="checkbox" value="cs" name="Subject" id="">Computer Science

        <h2>Select Gender</h2>

<input type="radio" value="Male" name="name">Male
<input type="radio" value="Female" name="Female">Female <br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
